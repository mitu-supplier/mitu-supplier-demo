server:  port: 8111spring:  redis:    database: 0    host: localhost    port: 6379    password: forest    timeout: 2000    jedis:      pool:        max-idle: 8000        max-wait: -1        max-active: -1        min-idle: 200  application:    name: forest-gateway-zuuleureka:  client:    service-url:      defaultZone: http://localhost:5555/eureka/  instance:    lease-renewal-interval-in-seconds: 10    health-check-url-path: /actuator/health      management:  endpoint:    health:      show-details: always  endpoints:    web:      exposure:        include: '*'         zuul:  host:     socket-timeout-millis: 60000     connect-timeout-millis: 60000  routes:    api-a:      path: /forest-system-server/**      serviceId: forest-system-server    api-login:      path: /forest-login-web/**      serviceId: forest-login-web    api-sysWeb:      path: /forest-system-web/**      serviceId: forest-system-web    api-fileWeb:      path: /forest-file-web/**      serviceId: forest-file-web    api-mallWeb:      path: /forest-mall-web/**      serviceId: forest-mall-webhystrix:  command:    default:      execution:        isolation:          thread:            timeoutInMilliseconds: 60000 ribbon:  ReadTimeout: 60000  ConnectTimeout: 60000