spring:  profiles:    active: prod  application:    name: forest-gateway-zuul      management:  endpoint:    health:      show-details: always  endpoints:    web:      exposure:        include: '*'         zuul:  host:     socket-timeout-millis: 60000     connect-timeout-millis: 60000  routes:    api-a:      path: /forest-system-server/**      serviceId: forest-system-server    api-login:      path: /forest-login-web/**      serviceId: forest-login-web    api-sysWeb:      path: /forest-system-web/**      serviceId: forest-system-web    api-fileWeb:      path: /forest-file-web/**      serviceId: forest-file-web    api-mallWeb:      path: /forest-mall-web/**      serviceId: forest-mall-webhystrix:  command:    default:      execution:        isolation:          thread:            timeoutInMilliseconds: 60000 ribbon:  ReadTimeout: 60000  ConnectTimeout: 60000